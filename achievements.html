<!DOCTYPE html>
<html>
<head>
    <title>Achievements PPG</title>
    <style>
        /* CSS styling */
        
        /* Body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            background-color: #03122d;
        }

        /* Header section */
        header {
            text-align: center;
            background-color: wheat;
            border-radius: 10px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 98%;
            margin: auto;
        }

        /* Grid container styling */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px; /* Gap between images */
            padding: 10px; /* Padding around the grid */
            background-color: wheat;
            width: 80%; /* Adjust the width as needed */
            border-radius: 20px;
            margin: auto;
        }

        /* Common styling for images */
        .image-container img {
            width: 100%; /* Image takes full width of the container */
            height: 100%; /* Image fills the container's height */
            object-fit: cover; /* Ensures the image covers the container without distortion */
            border-radius: 10px; /* Adds border-radius to images */
        }

        /* Common styling for image container */
        .image-container {
            width: 100%; /* The image takes full width of the grid cell */
            height: 300px; /* Common height for each image container */
            padding: 5px; /* Padding around each image */
        }

        /* Styling for image-container-1 */
        .image-container-1 {
            width: 80%; /* The image takes full width of the container */
            padding: 10px; /* Padding around each image */
            margin: 20px auto; /* Centers the container with margin */
            border-radius: 10px; /* Border radius for image container */
            
        }
        /* Styling for images inside image-container-1 */
        .image-container-1 img {
            width: 100%; /* Image takes full width of the container */
            height: auto; /* Image fills the container's height */
            object-fit: cover; /* Ensures the image covers the container without distortion */
            border-radius: 10px; /* Adds border-radius to images */
        }

        /* Button styling */
        .btn-1 {
            width: 400px; 
            height: 60px;
            color: #03122d; 
            background-color: wheat;
            margin-top: 20px; 
            margin-bottom: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.2rem; 
            font-weight: bold; 
            border-radius: 35px;
        }

        /* Styling for btn-2 */
        .btn-2 {
            width: 92%; 
            height: 360px; 
            color: #03122d; 
            background-color: wheat; 
            margin-top: 10px; 
            margin-bottom: 10px; 
            font-family: Verdana, Geneva, Tahoma, sans-serif; 
            font-size: 1.1rem; 
            border-radius: 35px;
            line-height: 1.8; /* Add line-height for increased line spacing */
        }
        .grid-container-1x2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px; /* Gap between images */
            padding: 10px; /* Padding around the grid */
            background-color: rgb(162, 206, 252);
            width: 80%; /* Adjust the width as needed */
            border-radius: 20px;
            height: auto;
            margin: auto;
        }
        .image-grid {
            width: 80%; /* The image takes full width of the container */
            padding: 10px; /* Padding around each image */
            border-radius: 10px; /* Border radius for image container */
            margin: auto;
            height: 600px;
            object-fit: fill; 
        }

        /* Styling for images inside image-container-1 */
        .image-grid img {
            width: 100%; /* Image takes full width of the container */
            object-fit: fill;
            height: 600px; /* Ensures the image covers the container without distortion */
            border-radius: 10px; /* Adds border-radius to images */
        }   
    </style>
</head>

<link rel="stylesheet" href="contacts.css">
<body>
    <div style="height: 120px; width: 100%; justify-content: center; align-items: center; text-align: center;">
        <h1 class="btn-4">TECHNO <span id="sty"><u>KREATICON</u></span> CONTACTS</h1>
        <br>&nbsp;

        <div class="background">
            <div class="container">
                <div class="screen">
                    <div class="screen-header">
                        <div class="screen-header-left">
                       
                        </div>
                        <div class="screen-header-right">
                            <div class="screen-header-ellipsis"></div>
                            <div class="screen-header-ellipsis"></div>
                            <div class="screen-header-ellipsis"></div>
                        </div>
                    </div>
                    <div class="screen-body">
                        <div class="screen-body-item left">
                            <div class="app-title">
                                <h2>Contact Us</h2>
                            </div>
                            <img src="chat.png" style="height: 210px; margin-top: 5px; width: 220px;">
                            <div class="app-contact">CONTACT INFO : STAFF-</div>
                        </div>
                        <div class="screen-body-item">
                            <div class="app-form">
                                <div class="app-form-group">
                                    <input class="app-form-control" placeholder="NAME">
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control" placeholder="EMAIL">
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control" placeholder="CONTACT NO">
                                </div>
                                <div class="app-form-group message">
                                    <input class="app-form-control" placeholder="MESSAGE">
                                </div>
                                <div class="app-form-group buttons">
                                    <button class="app-form-button">CANCEL</button>
                                    <button class="app-form-button">SEND</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="icons">
            <ul>
                <li>
                    <a href=""><ion-icon name="logo-facebook"></ion-icon></a>
                </li>
                <li>
                    <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
                </li>
                <li>
                    <a href=""><ion-icon name="logo-whatsapp"></ion-icon></a>
                </li>
            </ul>

            <ul>
                <li>
                    <a href=""><ion-icon name="logo-discord"></ion-icon></a>
                </li>
                <li>
                    <a href=""><ion-icon name="logo-linkedin"></ion-icon></a>
                </li>
            </ul>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
